<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passport Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Passport Application</h2>
  <form id="passportForm">

    <input type="number" name="user" required><br>

    <input type="number" name="verification_officer" required><br>

  </form>
  <script src="script.js"></script>
</body>
</html>
