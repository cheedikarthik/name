<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create FIR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Create FIR</h2>
  <form id="firForm">
    <label>User ID:</label>
    <input type="number" name="user" required><br>
    <label>Complaint ID (optional):</label>
    <input type="number" name="complaint"><br>
    <label>FIR Details:</label>
    <textarea name="fir_details" required></textarea><br>
    <button type="submit">Create FIR</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
